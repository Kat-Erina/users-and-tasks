<h1>მომხმარებლების სია</h1>

<table border="1"  cellspacing="0" cellpadding="8">
  <thead>
    <tr>
      <th>სახელი</th>
      <th>გვარი</th>
      <th>ტელეფონის ნომერი</th>
      <th>მეილი</th>
      <th>კომპანიის სახელი</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
   @for (user of usersData(); track user.id) {
      <tr>
        <td>{{ user.name.split(' ')[0] }}</td>
        <td>{{ user.name.split(' ')[1] }}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.company.name}}</td>
        <td><button>პოსტები</button></td>
      </tr>
    }
  </tbody>
</table>
