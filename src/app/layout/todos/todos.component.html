
<app-loader [loading]="isLoading()"></app-loader>
<h3>ToDo List</h3>
<div class="cards-wrapper">
@if(userTodossArray().length!==0){
    @for(todo of userTodossArray(); track todo.id){
 <app-card [data]="todo"></app-card>
    }
}
 @else if (!isLoading() && userTodossArray().length===0 && !errorMes()) {
    <p>User does not have any todos</p>
 }
 @else if(errorMes()){
    <p>{{errorMes()}}</p>
 }

</div>
