<app-loader [loading]="isLoading()"></app-loader>
<h3>პოსტები</h3>
<div class="cards-wrapper">
    @if(userPostsArray().length!==0){
    @for(post of userPostsArray(); track post.id){
    <app-card [data]="post"></app-card>
}}
@else if (!isLoading()&& userPostsArray().length===0 && !errorMes()) {
    <p>
        User does not have any Posts
    </p>
}

@else {
    <p>{{errorMes()}}</p>
}
</div>
