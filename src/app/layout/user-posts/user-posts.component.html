<h3>პოსტები</h3>
<div class="cards-wrapper">
    @if(userPostsArray().length!==0){
    @for(post of userPostsArray(); track post.id){
   <!-- <app-post-card [data]="post"></app-post-card> -->
    <app-card [data]="post"></app-card>
}}
@else if (userPostsArray().length===0 && !errorMes()) {
    <p>
        User does not have any Posts
    </p>
}
@else {
    <p>Could not fetch Data</p>
}
</div>
